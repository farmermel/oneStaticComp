<!doctype html>
<html lang="en">
  <head>
    <title>Cows</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  </head>
  <body>
    <main>
      <nav class="navbox-container">
        <article class="site-description box">
          <h1>out to pasture</h1>
          <p>a milk cow retirement community</p><form><button><img src="images/pencil.png" class="small-icon">Apply</button><button><img src="images/cowbell.png" class="small-icon">Contact</button></form>
        </article>
        <article class="lodging box"><img src="images/svg/003-barn.png" alt="barn icon" class="nav-icon"><p>lodging</p></article>
        <article class="food box"><img src="images/svg/008-beet.png" alt="beet icon" class="nav-icon"><p>food</p></article>
        <article class="activities box"><img src="images/svg/007-hive.png" alt="bee hive icon" class="nav-icon"><p>activities</p></article>
        <article class="friends box"><img src="images/svg/002-chicken.png" alt="chicken icon" class="nav-icon"><p>friends</p></article>
        <article class="amenities box"><img src="images/svg/005-sunflower.png" alt="sunflower icon" class="nav-icon"><p>amenities</p></article>
        <article class="our-staff box"><img src="images/svg/001-ecological.png" alt="hand holding plant icon" class="nav-icon"><p>our staff</p></article>
        <article class="blog box"><img src="images/svg/004-milk.png" alt="milk can icon" class="nav-icon"><p>blog</p></article>
      </nav>
      <section class="pseudo-gallery">
        <article class="menu-circles"><div class="circle-one"></div><div class="circle-two"></div><div class="circle-three"></div></article>

        <div class="arrow-holder"><img src="images/leftarrow.png" class="left-arrow-icon"><img src="images/rightarrow.png" class="right-arrow-icon"></div>
      </section>
  </main>
  </body>
</html>
