    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">

  <body>
    <main>
      <nav class="navbox-container">

        <article class="our-staff box"><img src="images/svg/001-ecological.png" alt="hand holding plant icon" class="nav-icon">our staff</article>
        <article class="blog box"><img src="images/svg/004-milk.png" alt="milk can icon" class="nav-icon">blog</article>
      </nav>
      <section class="pseudo-gallery">
